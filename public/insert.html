<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert Student</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }
    form {
      width: 300px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 5px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="/api/insert" method="POST">
    <h3>Insert Student</h3>

    <input type="number" name="rollno" placeholder="Roll No" required />
    <input type="text" name="name" placeholder="Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="course" placeholder="Course" required />

    <button type="submit">Insert</button>
  </form>

</body>
</html>
