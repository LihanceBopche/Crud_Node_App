<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Student</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff6b6b, #feca57);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #e74c3c;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #e74c3c;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Delete Student</h2>

    <form action="/api/delete" method="POST">
      <input type="number" name="rollno" placeholder="Enter Roll No" required>
      <button type="submit">Delete</button>
    </form>
  </div>

</body>
</html>
