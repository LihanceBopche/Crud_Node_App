<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Student</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #dffdff, #77c0d0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 25px;
      width: 320px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1f0f06;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #e74c3c;
      color: #fff;
      font-size: 15px;
      cursor: pointer;
    }

    button:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Student Login</h2>

    <!-- <form action="/api/login" method="POST"> -->
        <input type="email" id="email" placeholder="Enter Email ID" required>
        <input type="password" id="password" placeholder="Enter Password" required>
      <button onclick="login()">Login</button>
    <!-- </form> -->
     <p id="msg"></p>
  </div>

<script>
  function login() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    fetch("/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ email, password })
    })


    .then(res => res.json())
    .then(data => {
      if (data.token) {
        localStorage.setItem("token", data.token);
        window.location.href = "home.html";
      } else {
        document.getElementById("msg").innerText = "Login failed";
      }
    });
  }
</script>
</body>
</html>
